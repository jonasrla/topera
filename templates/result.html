<!DOCTYPE html>
<html>
	<head>
		<title>Topera</title>
	</head>
	<body>
		<h1>Topera</h1>
		<h3>Query</h3>
		<table id="results">
		% for word in table_word_count:
			<tr>
				<td>{{word}}</td>
				<td>{{table_word_count[word]}}</td>
			</tr>
		% end
		</table>
		%if logged:
		<h3>Ranking</h3>
		<table id="history">
			% for word, occurance in ordered_word:
			<tr>
				<td>{{word}}</td>
				<td>{{occurance}}</td>
			</tr>
			% end
		</table>
		% end
		</br>
		<a href="/">Back</a>
		<a href="/logout">Logout</a>
	</body>
</html>
